<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Powered Healthcare</title>
<style>
:root{
  --blue:#2563eb;
  --cyan:#00e5ff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:#eef4ff;
}

/* ================= HEADER ================= */
header{
  width:100%;
  padding:10px 20px;
  background:#ffffff;
  color:#2563eb;
  font-size:20px;
  font-weight:700;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  min-height:80vh;
  background:radial-gradient(circle at top left, #2563eb, #0b1120 78%);
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
}

/* GLOW */
.hero::before{
  content:"";
  position:absolute;
  width:440px;
  height:440px;
  border-radius:50%;
  filter:blur(150px);
  opacity:.45;
  background:var(--cyan);
  top:-180px;
  right:-180px;
}

.hero-inner{
  max-width:1300px;
  margin:auto;
  padding:0 28px;
  display:grid;
  grid-template-columns:1fr 1.25fr;
  align-items:center;
  gap:80px;
  position:relative;
  z-index:2;
  width:100%;
}

/* ================= TEXT ================= */
.hero-text h3{
  font-size:18px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:.9;
}

.hero-text h1{
  font-size:clamp(34px,5vw,56px);
  line-height:1.05;
  margin:18px 0;
  background:linear-gradient(90deg,#ffffff,#cbe4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-text p{
  max-width:520px;
  font-size:17px;
  opacity:.95;
}

/* ================= BUTTON ================= */
.btn{
  margin-top:18px;
  padding:15px 38px;
  font-size:16px;
  font-weight:700;
  border-radius:50px;
  background:linear-gradient(135deg,#00e5ff,#2563eb);
  color:#fff;
  border:none;
  cursor:pointer;
  box-shadow:0 20px 46px rgba(0,229,255,.45);
  transition:.3s;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 30px 70px rgba(0,229,255,.6);
}

/* ================= VIDEO ================= */
.hero-video{
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero-video video{
  width:100%;
  max-width:820px;
  opacity:.45;
  pointer-events:none;

  animation:
    floatY 8s ease-in-out infinite,
    breathe 16s ease-in-out infinite;

  filter:
    drop-shadow(0 0 160px rgba(0,229,255,.45))
    brightness(1.15)
    contrast(1.05)
    saturate(1.2);

  /* FULL EDGE TRANSPARENCY */
  -webkit-mask-image:radial-gradient(
    ellipse 80% 75% at 50% 50%,
    rgba(0,0,0,1) 30%,
    rgba(0,0,0,.65) 52%,
    rgba(0,0,0,.35) 68%,
    rgba(0,0,0,.15) 80%,
    transparent 95%
  );

  mask-image:radial-gradient(
    ellipse 80% 75% at 50% 50%,
    rgba(0,0,0,1) 30%,
    rgba(0,0,0,.65) 52%,
    rgba(0,0,0,.35) 68%,
    rgba(0,0,0,.15) 80%,
    transparent 95%
  );
}

/* ================= ANIMATIONS ================= */
@keyframes floatY{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-24px)}
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* ================= CURVE ================= */
.wave{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
}
.wave svg{
  display:block;
  width:100%;
  height:140px;
}

/* ================= WHITE ================= */
.white{
  flex:1;
  background:#ffffff;
  display:flex;
  align-items:center;
  overflow:hidden;
  padding:20px 0;
}

/* ================= MARQUEE ================= */
.marquee{
  width:100%;
  overflow:hidden;
}
.track{
  display:flex;
  width:max-content;
  animation:scroll 38s linear infinite;
}
.student{
  margin:0 26px;
}
.student img{
  width:210px;
  height:140px;
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 22px 44px rgba(0,0,0,.22);
}

@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ================= FOOTER ================= */
footer{
  width:100%;
  padding:10px 0;
  background:#ffffff;
  color:#2563eb;
  text-align:center;
  font-weight:600;
  font-size:14px;
  box-shadow:0 -2px 6px rgba(0,0,0,0.1);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero{
    min-height:88vh;
  }
  .hero-inner{
    grid-template-columns:1fr;
    text-align:center;
    gap:50px;
  }
  .hero-video video{
    max-width:560px;
    opacity:.46;
  }
}

@media(max-width:500px){
  .hero-video video{
    max-width:420px;
    opacity:.5;
  }
}
</style>
</head>
<body>

<header>
  AI Powered Healthcare
</header>

<div class="page">

<section class="hero">
  <div class="hero-inner">

    <div class="hero-text">
      <h3>AI Powered Healthcare</h3>
      <h1>Where AI Understands Human Minds</h1>
      <p>
        Experience next-generation healthcare where artificial intelligence
        analyzes, supports, and assists patients with precision and empathy.
      </p>
      <button class="btn">Start AI Assessment</button>
    </div>

    <div class="hero-video">
      <video autoplay muted loop playsinline>
        <source src="AI Health.mp4" type="video/mp4">
      </video>
    </div>

  </div>

  <div class="wave">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path fill="#ffffff"
        d="M0,60 C240,30 480,30 720,60
           C960,90 1200,90 1440,60
           L1440,120 L0,120 Z"/>
    </svg>
  </div>
</section>

<section class="white">
  <div class="marquee">
    <div class="track">
      <div class="student"><img src="https://media.licdn.com/dms/image/v2/D4E12AQHB80xWYUCJqQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1729450035360"></div>
      <div class="student"><img src="https://medcitynews.com/wp-content/uploads/sites/7/2021/12/GettyImages-1300745916-600x337.jpg"></div>
      <div class="student"><img src="https://res.cloudinary.com/value-penguin/image/upload/c_lfill,f_auto,h_394,w_760,dpr_1.0,q_auto/ai-in-medicine_cmkocv"></div>
      <div class="student"><img src="https://www.mosmedicalrecordreview.com/wp-content/uploads/2025/12/how-ai-is-transforming-medical-record-review-for-medicare-set-asides.webp"></div>
      <div class="student"><img src="https://radiologybusiness.com/sites/default/files/styles/top_stories/public/assets/articles/Stroke202d-1.jpg.webp"></div>
    </div>
  </div>
</section>

</div>

<footer>
  All rights reserved BHAVANI'S MEDICAL INTERN TEAM
</footer>

</body>
</html>
