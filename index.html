<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Powered Healthcare</title>
<style>
:root{
  --blue-bg: #0b1120;
  --blue-gradient: #2563eb;
  --cyan: #00e5ff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:#ffffff;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  width:100%;
  background:#ffffff;
  padding:12px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  position:fixed;
  top:0;
  z-index:999;
}
header h1{
  font-size:18px;
  color:#2563eb;
  font-weight:700;
}
.nav-buttons{
  display:flex;
  gap:15px;
}
.nav-buttons button{
  padding:8px 18px;
  font-size:13px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#00e5ff,#2563eb);
  border:none;
  border-radius:25px;
}

/* ================= HERO SECTION ================= */
.hero{
  position:relative;
  width: 100%;
  min-height: 100vh;
  background: radial-gradient(circle at top left, var(--blue-gradient), var(--blue-bg) 85%);
  display:flex;
  align-items:center;
  overflow:hidden;
}

/* ================= VIDEO (RIGHT HALF ONLY) ================= */
.hero-video-side {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%; /* Takes exactly half the page */
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.hero-video-side video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Makes video fill the vertical space */
  opacity: 0.5;
  mix-blend-mode: screen;

  /* MASK: Fades the left edge (to blend with text) and top/bottom edges */
  -webkit-mask-image: linear-gradient(to right, transparent, black 40%), 
                      linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
  mask-image: linear-gradient(to right, transparent, black 40%), 
              linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
  
  -webkit-mask-composite: source-in;
  mask-composite: intersect;
  
  filter: brightness(1.1) saturate(1.2);
}

/* ================= HERO CONTENT ================= */
.hero-inner {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1300px;
  margin: 0 auto;
  padding: 0 40px;
}

.hero-text {
  max-width: 550px; /* Keeps text on the left half */
  color: white;
}

.hero-text h3 {
  font-size: 16px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--cyan);
  margin-bottom: 15px;
}

.hero-text h1 {
  font-size: clamp(32px, 5vw, 56px);
  line-height: 1.1;
  margin-bottom: 20px;
  background: linear-gradient(to right, #ffffff, #cbe4ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-text p {
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.85;
  margin-bottom: 30px;
}

.btn {
  padding: 16px 36px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 50px;
  background: linear-gradient(135deg, var(--cyan), #2563eb);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
  transition: 0.3s;
}

/* ================= WAVE ================= */
.wave {
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  z-index: 20;
}
.wave svg {
  display: block;
  width: 100%;
  height: 80px;
}

/* ================= WHITE SECTION ================= */
.white {
  padding: 80px 0;
  background: #ffffff;
}
.marquee { width: 100%; overflow: hidden; }
.track {
  display: flex;
  width: max-content;
  animation: scroll 35s linear infinite;
}
.student { margin: 0 20px; }
.student img {
  width: 220px;
  height: 140px;
  border-radius: 20px;
  object-fit: cover;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 25px;
  color: #2563eb;
  font-weight: 600;
  border-top: 1px solid #eee;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 968px) {
  .hero-video-side {
    width: 100%; /* Video becomes background for full width on mobile */
    opacity: 0.6;
  }
  .hero-video-side video {
      -webkit-mask-image: radial-gradient(circle, black 40%, transparent 90%);
      mask-image: radial-gradient(circle, black 40%, transparent 90%);
  }
  .hero-inner {
    text-align: center;
  }
  .hero-text {
    max-width: 100%;
  }
  .hero-text p { margin-left: auto; margin-right: auto; }
}

@media (max-width: 480px) {
    .hero { min-height: 80vh; padding-top: 100px; }
    .hero-text h1 { font-size: 32px; }
}
</style>
