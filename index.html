<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Powered Healthcare</title>
<style>
:root{
  --blue:#2563eb;
  --cyan:#00e5ff;
  --white:#ffffff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:#eef4ff;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  width:100%;
  background:#ffffff;
  padding:6px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  position:fixed;
  top:0;
  z-index:999;
}
header h1{
  font-size:18px;
  color:#2563eb;
  font-weight:700;
}
.nav-buttons{
  display:flex;
  gap:15px;
}
.nav-buttons button{
  padding:6px 16px;
  font-size:13px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#00e5ff,#2563eb);
  border:none;
  border-radius:25px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,229,255,.6),0 0 30px rgba(37,99,235,.4);
  position:relative;
  transition:0.3s;
}
.nav-buttons button::after{
  content:"";
  position:absolute;
  top:-5px;
  left:-5px;
  width:calc(100% + 10px);
  height:calc(100% + 10px);
  border-radius:25px;
  background:linear-gradient(45deg,#00e5ff,#2563eb,#00e5ff,#2563eb);
  filter:blur(18px);
  opacity:0;
  transition:0.3s;
  z-index:-1;
  animation:glow 2.5s linear infinite;
}
.nav-buttons button:hover::after{
  opacity:1;
}
@keyframes glow{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* ================= PAGE ================= */
.page{
  margin-top:50px; /* header height */
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  min-height:85vh;
  background:radial-gradient(circle at top left, #2563eb, #0b1120 78%);
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero::before{
  content:"";
  position:absolute;
  width:440px;
  height:440px;
  border-radius:50%;
  filter:blur(150px);
  opacity:.45;
  background:var(--cyan);
  top:-180px;
  right:-180px;
}
.hero-inner{
  max-width:1200px;
  margin:auto;
  padding:0 28px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  align-items:center;
  gap:60px;
  position:relative;
  z-index:2;
  width:100%;
}

/* ================= TEXT ================= */
.hero-text h3{
  font-size:18px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:.9;
}
.hero-text h1{
  font-size:clamp(36px,5vw,56px);
  line-height:1.05;
  margin:18px 0;
  background:linear-gradient(90deg,#ffffff,#cbe4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero-text p{
  max-width:500px;
  font-size:17px;
  opacity:.95;
}
.btn{
  margin-top:18px;
  padding:15px 38px;
  font-size:16px;
  font-weight:700;
  border-radius:50px;
  background:linear-gradient(135deg,#00e5ff,#2563eb);
  color:#fff;
  border:none;
  cursor:pointer;
  box-shadow:0 20px 46px rgba(0,229,255,.45);
  transition:.3s;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 30px 70px rgba(0,229,255,.6);
}

/* ================= VIDEO ================= */
.hero-video{
  display:flex;
  justify-content:center;
  align-items:center;
}
.hero-video video{
  width:130%;
  max-width:1600px;
  opacity:.55;
  pointer-events:none;
  animation: floatY 8s ease-in-out infinite, breathe 20s ease-in-out infinite;
  filter:drop-shadow(0 0 200px rgba(0,229,255,.5)) brightness(1.08) contrast(1.05) saturate(1.15);
  -webkit-mask-image:radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,.7) 55%, rgba(0,0,0,.35) 70%, rgba(0,0,0,0.0) 90%);
  mask-image:radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,.7) 55%, rgba(0,0,0,.35) 70%, rgba(0,0,0,0.0) 90%);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: cover;
  mask-repeat: no-repeat;
  mask-size: cover;
}
@keyframes floatY{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-25px);}
}
@keyframes breathe{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* ================= CURVE ================= */
.wave{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  line-height:0;
}
.wave svg{
  display:block;
  width:100%;
  height:130px;
}

/* ================= WHITE ================= */
.white{
  flex:1;
  background:#ffffff;
  display:flex;
  align-items:center;
  overflow:hidden;
  padding:20px 0;
}

/* MARQUEE */
.marquee{width:100%;overflow:hidden}
.track{
  display:flex;
  width:max-content;
  animation:scroll 35s linear infinite;
}
.student{margin:0 26px}
.student img{
  width:210px;
  height:140px;
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 22px 44px rgba(0,0,0,.22);
}
@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* ================= FOOTER ================= */
footer{
  width:100%;
  background:#ffffff;
  text-align:center;
  padding:6px 0;
  color:#2563eb;
  font-weight:600;
  font-size:14px;
  box-shadow:0 -2px 10px rgba(0,0,0,.1);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero-inner{grid-template-columns:1fr;text-align:center;gap:40px;}
  .hero-video video{max-width:950px;}
}
@media(max-width:500px){
  .hero-video video{max-width:600px;}
  header h1{font-size:16px;}
  .nav-buttons button{padding:5px 12px;font-size:12px;}
}
</style>
</head>
<body>

<header>
  <h1>AI Powered Healthcare</h1>
  <div class="nav-buttons">
    <button>Home</button>
    <button>Dashboard</button>
    <button>Login</button>
  </div>
</header>

<div class="page">

<section class="hero">
  <div class="hero-inner">

    <div class="hero-text">
      <h3>AI Powered Healthcare</h3>
      <h1>Where AI Understands Human Minds</h1>
      <p>
        Experience next-generation healthcare where artificial intelligence
        analyzes, supports, and assists patients with precision and empathy.
      </p>
      <button class="btn">Start AI Assessment</button>
    </div>

    <div class="hero-video">
      <video autoplay muted loop playsinline>
        <source src="ai-health.mp4" type="video/mp4">
      </video>
    </div>

  </div>

  <div class="wave">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path fill="#ffffff" d="M0,60 C240,30 480,30 720,60 C960,90 1200,90 1440,60 L1440,120 L0,120 Z"/>
    </svg>
  </div>
</section>

<section class="white">
  <div class="marquee">
    <div class="track">
      <div class="student"><img src="https://media.licdn.com/dms/image/v2/D4E12AQHB80xWYUCJqQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1729450035360?e=2147483647&v=beta&t=26JKH5M-qTuPztmkjiQYz5Ku8w2YDVEKET_Q34HDzu8"></div>
      <div class="student"><img src="https://medcitynews.com/wp-content/uploads/sites/7/2021/12/GettyImages-1300745916-600x337.jpg"></div>
      <div class="student"><img src="https://res.cloudinary.com/value-penguin/image/upload/c_lfill,f_auto,h_394,w_760,dpr_1.0,q_auto/ai-in-medicine_cmkocv"></div>
      <div class="student"><img src="https://www.mosmedicalrecordreview.com/wp-content/uploads/2025/12/how-ai-is-transforming-medical-record-review-for-medicare-set-asides.webp"></div>
      <div class="student"><img src="https://radiologybusiness.com/sites/default/files/styles/top_stories/public/assets/articles/Stroke202d-1.jpg.webp?itok=s9aKaduA"></div>
      <div class="student"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPnUT3XNtMGcI5ZVeO75lYgRTW4onCH1HAVQ&s"></div>
      <div class="student"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5qjLfmxxIqDZhcqWHKwGutP6R6sltTTHUPA&s"></div>
      <div class="student"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe9H_YQxCn8Yw2cN0MDkshZ1bzyl-78Tq_DA&s"></div>
      <div class="student"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkqOlySCrc6yzRbezfdh73GXXTP97yjkpnUw&s"></div>
      <div class="student"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDmjkf1Ib74fHz1j9krcBhwKQWYTsWcsJc1Q&s"></div>
    </div>
  </div>
</section>

</div>

<footer>

</footer>

</body>
</html>
